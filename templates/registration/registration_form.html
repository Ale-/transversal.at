{# Registration form #}

{% extends 'layouts/single-fixed-column.html' %}
{% load i18n %}
{% block body_classes %}signup-page{% endblock %}
{% block page_html_title %}signup{% endblock %}

{% block main %}
<div class="register-form simpleform">
    <h2 class="register-form__title">
        Sign up for transversal.at
    </h2>
    <div class="register-form__instructions">
    </div>
    <form class="register-form__form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="register-form__form-submit" value="Register your user"></input>
    </form>
</div>
{% endblock %}
